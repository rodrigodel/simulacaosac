<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h2>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h2>

    <input id="textoValor" type="text" placeholder="Valor do Bem"><br>
    <input id="textoEntrada" type="text" placeholder="Valor de Entrada"><br>
    <input id="textoTaxaJuros" type="text" placeholder="Valor de Juros (%)"><br>
    <input id="textoPrazo" type="text" placeholder="Prazo em meses"><br>

    <button id="botaoCalcular">Calcular</button>

    <input id="comCarencia" type="checkbox"> Com carência

    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>

    <p></p>

    <table class="table table table-striped table-hover table-bordered table-responsive">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Valor da Parcela</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Saldo Devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script type="module" src="index.js"></script> <!-- Classes em arquivos separados eu preciso usar o type module -->
</body>
</html>
